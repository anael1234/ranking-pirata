<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ranking Pirata</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=Playfair+Display:wght@600;800&display=swap" rel="stylesheet">

<style>
/* ================= BASE ================= */
body{
  margin:0;
  padding:60px;
  background:
    linear-gradient(rgba(0,0,0,.9), rgba(0,0,0,.9)),
    url("fondo.jpg") center/cover fixed;
  color:#f3e7cf;
  font-family:"Playfair Display", serif;
}

h2{
  text-align:center;
  margin-bottom:20px;
  font-size:46px;
  letter-spacing:5px;
  font-family:"Cinzel", serif;
}

.volver{
  position:fixed;
  top:20px;
  right:20px;
  padding:14px 28px;
  font-family:"Cinzel", serif;
  background:linear-gradient(135deg,#c9a44c,#f6d48a);
  border:none;
  border-radius:14px;
  cursor:pointer;
  z-index:100;
}

/* ================= BUSCADOR ================= */
.buscador{
  display:flex;
  justify-content:center;
  margin-bottom:40px;
}

.buscador input{
  width:100%;
  max-width:420px;
  padding:14px 18px;
  font-size:18px;
  border-radius:14px;
  border:none;
  outline:none;
  background:#111;
  color:#f3e7cf;
  box-shadow:0 0 0 2px #c9a44c inset;
}

/* ================= PODIO ================= */
.podio{
  display:flex;
  justify-content:center;
  gap:40px;
  margin-bottom:60px;
}

.podio .card{
  flex-direction:column;
  text-align:center;
}

/* ================= LISTA ================= */
.lista{
  display:flex;
  flex-direction:column;
  gap:40px;
  max-width:1100px;
  margin:auto;
}

/* ================= CARD ================= */
.card{
  display:flex;
  align-items:center;
  gap:20px;
  padding-bottom:25px;
  border-bottom:2px solid rgba(201,164,76,.4);
}

/* ================= POSTER ================= */
.poster{
  width:140px;
  height:140px;
  background-size:cover;
  background-position:center;
  border-radius:18px;
  box-shadow:0 14px 26px rgba(0,0,0,.8);
  position:relative;
}

/* ================= CAPIT√ÅN ================= */
.capitan .poster{
  border:4px solid gold;
}

.corona{
  position:absolute;
  top:-22px;
  left:50%;
  transform:translateX(-50%);
  font-size:30px;
}

/* ================= TEXTO ================= */
.info{
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.posicion{
  font-size:34px;
  font-family:"Cinzel", serif;
  color:#d4af37;
}

.nombre{
  font-size:26px;
  font-weight:800;
  text-transform:uppercase;
}

.recompensa{
  font-size:20px;
  color:#f1c76a;
}

/* ================= MOBILE ================= */
@media(max-width:768px){

  body{
    padding:20px;
  }

  h2{
    font-size:30px;
  }

  .podio{
    display:none;
  }

  .poster{
    width:90px;
    height:90px;
  }

  .posicion{
    font-size:22px;
  }

  .nombre{
    font-size:18px;
  }

  .recompensa{
    font-size:16px;
  }
}
</style>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>

<body>

<script>

</body>
</html>
