<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ranking Pirata</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=Playfair+Display:wght@600;800&display=swap" rel="stylesheet">

<style>
/* ================= BASE ================= */
body{
  margin:0;
  padding:60px;
  background:
    linear-gradient(rgba(0,0,0,.9), rgba(0,0,0,.9)),
    url("fondo.jpg") center/cover fixed;
  color:#f3e7cf;
  font-family:"Playfair Display", serif;
}

h2{
  text-align:center;
  margin-bottom:70px;
  font-size:46px;
  letter-spacing:5px;
  font-family:"Cinzel", serif;
}

.volver{
  position:fixed;
  top:20px;
  right:20px;
  padding:14px 28px;
  font-family:"Cinzel", serif;
  background:linear-gradient(135deg,#c9a44c,#f6d48a);
  border:none;
  border-radius:14px;
  cursor:pointer;
  z-index:100;
}

/* ================= PODIO DESKTOP ================= */
.podio{
  display:flex;
  justify-content:center;
  gap:40px;
  margin-bottom:120px;
}

.podio .card{
  flex-direction:column;
  text-align:center;
}

/* ================= LISTA ================= */
.lista{
  display:flex;
  flex-direction:column;
  gap:60px;
  max-width:1200px;
  margin:auto;
}

/* ================= CARD ================= */
.card{
  display:flex;
  align-items:center;
  gap:40px;
  opacity:0;
  transform:translateY(30px);
  animation:entrada .6s ease forwards;
}

.poster{
  width:320px;
  height:440px;
  background-size:cover;
  background-position:center;
  border-radius:26px;
  box-shadow:0 24px 42px rgba(0,0,0,.85);
  position:relative;
}

/* ================= CAPIT√ÅN ================= */
.capitan .poster{
  border:6px solid gold;
  animation:brillo 2s infinite alternate;
}

.capitan .corona{
  position:absolute;
  top:-40px;
  left:50%;
  transform:translateX(-50%);
  font-size:46px;
  animation:flotar 2s ease-in-out infinite;
}

@keyframes flotar{
  0%{transform:translate(-50%,0);}
  50%{transform:translate(-50%,-10px);}
  100%{transform:translate(-50%,0);}
}

/* ================= TEXTO ================= */
.info{
  flex:1;
  text-align:right;
}

.podio .info{
  text-align:center;
}

.posicion{
  font-size:80px;
  font-family:"Cinzel", serif;
  color:#d4af37;
}

.rol{
  font-family:"Cinzel", serif;
  font-size:30px;
  letter-spacing:4px;
  margin-bottom:10px;
  color:#f6d48a;
}

.nombre{
  font-size:38px;
  font-weight:800;
  text-transform:uppercase;
}

.recompensa{
  margin-top:12px;
  font-size:30px;
  color:#f1c76a;
}

/* ================= ANIMACIONES ================= */
@keyframes entrada{
  to{opacity:1;transform:none;}
}

@keyframes brillo{
  from{box-shadow:0 0 20px gold;}
  to{box-shadow:0 0 60px #ffd700;}
}

/* ================= üì± MOBILE ================= */
@media(max-width:768px){

  body{
    padding:0;
  }

  h2,.volver{
    display:none;
  }

  .podio,.lista{
    display:block;
  }

  .swipe{
    height:100vh;
    overflow-y:auto;
    scroll-snap-type:y mandatory;
  }

  .card{
    height:100vh;
    flex-direction:column;
    justify-content:center;
    text-align:center;
    scroll-snap-align:start;
  }

  .info{
    text-align:center;
  }

  .poster{
    width:260px;
    height:360px;
  }

  .posicion{font-size:60px;}
  .rol{font-size:22px;}
  .nombre{font-size:28px;}
  .recompensa{font-size:22px;}

  .capitan{
    animation:capitanPulse 2s infinite;
  }

  @keyframes capitanPulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.05);}
    100%{transform:scale(1);}
  }
}
</style>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>

<body>

<button class="volver" onclick="location.href='index.html'">‚¨Ö Inicio</button>
<h2>üè¥‚Äç‚ò†Ô∏è TRIPULACI√ìN YONKO üè¥‚Äç‚ò†Ô∏è</h2>

<div class="swipe">
  <div id="podio" class="podio"></div>
  <div id="lista" class="lista"></div>
</div>

<script>
const firebaseConfig={
  apiKey:"AIzaSyAZRfFXAdgEMmp7JKjmwyTiQiZLFk3MmTA",
  authDomain:"ranking-pirata.firebaseapp.com",
  databaseURL:"https://ranking-pirata-default-rtdb.firebaseio.com",
  projectId:"ranking-pirata"
};

firebase.initializeApp(firebaseConfig);
const db=firebase.database().ref("jugadores");

let ultimoCapitan=null;

function crearCard(j,rol,pos,esCapitan=false,enPodio=false){
  const c=document.createElement("div");
  c.className="card"+(esCapitan?" capitan":"");

  c.innerHTML=`
    <div class="poster" style="background-image:url('${j.foto}')">
      ${esCapitan?'<div class="corona">üëë</div>':''}
    </div>
    <div class="info">
      <div class="posicion">#${pos}</div>
      ${rol?`<div class="rol">${rol}</div>`:""}
      <div class="nombre">${j.nombre}</div>
      <div class="recompensa">${(j.puntaje+1000000).toLocaleString()} üí∞</div>
    </div>`;
  return c;
}

db.on("value",snap=>{
  const jugadores=Object.values(snap.val()||{})
    .sort((a,b)=>b.puntaje-a.puntaje);

  podio.innerHTML="";
  lista.innerHTML="";

  if(!jugadores.length) return;

  if(ultimoCapitan && jugadores[0].id!==ultimoCapitan){
    document.body.style.transition="background .6s";
  }
  ultimoCapitan=jugadores[0].id;

  // PODIO 2 - 1 - 3
  if(jugadores[1]) podio.appendChild(crearCard(jugadores[1],"YONKO",2));
  if(jugadores[0]) podio.appendChild(crearCard(jugadores[0],"REY PIRATA",1,true,true));
  if(jugadores[2]) podio.appendChild(crearCard(jugadores[2],"SUPER-NOVA",3));

  jugadores.slice(3).forEach((j,i)=>{
    lista.appendChild(crearCard(j,"",i+4));
  });
});
</script>

</body>
</html>
